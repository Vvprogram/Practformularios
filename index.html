<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>

    <form action="" method="post">

    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre">
    </div>

    <div>
        <label for="colorfav">Color favorito:</label>
        <input type="color" name="colorfav" id="colorfav">
    </div>
    
    <div>
        <label for="fechanav">Fecha de nacimiento:</label>
        <input type="date" name="fechanav" id="fechanav">
    </div>

    <div>
            <label for="clave">Clave:</label>
            <input type="password" name="clave" id="clave">
    </div>
    
    <div>
        <label for="semestre">Semestre:</label>
        <input type="range" min="1" max="9" name="semestre" id="semestre">
    </div>

    <div>
        <label for="comentarios">>Comentarios:</label>
        <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
    </div>

    <div>
        <label for="curriculum">Archivo adjunto</label>
        <input type="file" name="curriculum" id="curriculum">
    </div>

    <div>
        <label for="curso">Curso</label>
        <select name="curso" id="curso">
            <option value="1">Python</option>
            <option value="2">C++</option>
            <option value="3">Cobol</option>
        </select>
    </div>

    <div>
            <label for="curso">Curso</label>
            <select name="curso" id="curso" multiple>
                <option value="1">Python</option>
                <option value="2">C++</option>
                <option value="3">Cobol</option>
            </select>
    </div>

    <div>
            <label for="curso">Curso</label>
            <select name="curso" id="curso" multiple>
                <option value="1">Python</option>
                <option value="2">C++</option>
                <option value="3">Cobol</option>
            </select>
    </div>

    <input type="buttom" value="guardar">
    <input type="submit" value="Enviar">
    <input type="reset" value="borrar">
    <button>Enviar</button>
  
    </form>
</body>
</html>
